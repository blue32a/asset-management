version: '3.8'

services:
  php:
    build: ./.docker/php
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html

  nginx:
    image: nginx:1.19-alpine
    depends_on:
      - php
    ports:
      - "8000:80"
    volumes:
      - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
